<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="job-listing">
        <tbody>
            <tr th:each="job: ${jobs}">
                <td>
                    <p>ID: <span th:text="${job.getId()}"></span></p>
                    <p>Name: <span th:text="${job.getName()}"></span></p>
                    <p>Employer: <span th:text="${job.getEmployer()}"></span></p>
                    <p>Location: <span th:text="${job.getLocation()}"></span></p>
                    <p>Position Type: <span th:text="${job.getPositionType()}"></span></p>
                    <p>Core Compete: <span th:text="${job.getCoreCompetency()}"></span></p>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
